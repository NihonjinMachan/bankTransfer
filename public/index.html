<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <title>Bank Transfer</title>
</head>
<body>
    <h1>Fast&Secure Money Transfer</h1>
    <form class="transferForm" method="POST" action="/transfer" onsubmit="if(!confirm('Do you want to make the transaction?')){location.reload(); return false;};">
        <label for="sender">Sender Account</label>
        <p><input type="text" name="sender"></p>
        <label for="receiver">Receiver Account</label>
        <p><input type="text" name="receiver"></p>
        <label for="amount">Transfer Amount</label>
        <p><input type="number" name="amount"></p>
        <button type="submit">Transfer</button>
    </form>
</body>
</html>
